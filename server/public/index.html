<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-App</title>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="rowOne">
    <h1>To-Do-List</h1>

    <div id="addTask">
        <h2>Add Task</h2>
        <input type="text" id="taskIn" value="" placeholder="Task">
        <input type="text" id="dateAddedIn" value="" placeholder="Date Added">
        <input type="text" id="dueByIn" value="" placeholder="Due By">

        <select id="completedIn">
            <option value="" disabled selected>Completed? (Y/N)</option>
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select>
        <button type="button" id="addButton">Add Task</button>
    </div>
</div>
<div class="rowTwo">
<h2>Tasks</h2>
    <table>
        <thead>
            <tr>
            <th>Task</th>
            <th>Date Added</th>
            <th>Due By</th>
            <th>Completed</th>
            </tr>
            </thead>
            <tbody id="outputTasks">

            </tbody>
    </table>     
    </div>
</div>
</body>
</html>
