<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-App</title>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>To-Do-List</h1>

    <div id="addTask">
        <h2>Add Task</h2>
        <input type="text" id="taskIn" value="" placeholder="Task">
        <input type="text" id="dateAddedIn" value="" placeholder="Date Added">
        <input type="text" id="dueByIn" value="" placeholder="Due By">

        <select id="completedIn">
            <option value="" disabled selected>Completed? (Y/N)</option>
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select>
        <button type="button" id="addButton">Add Task</button>
    </div>
    <div>
        <h2>Tasks</h2>
        <div id="outputTasks">
            
        </div>
            
    </div>
</body>
</html>
